<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard - Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. The Full-Screen Background --- */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Crimson Text', serif;
        }

        body {
            /* This points to your map image */
            background-image: url('world-map-bg.jpg');
            
            /* This makes the image cover the whole screen */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            /* This dark overlay makes the white text pop */
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
            
            /* This is the magic for centering the content box */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- 2. The "Frosted Glass" Content Box --- */
        .container {
            text-align: center;
            padding: 40px 50px;
            
            /* This creates the semi-transparent "frosted" look */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* --- 3. The Form Elements --- */
        .search-form {
            display: flex;
            gap: 10px; /* Space between dropdown and button */
        }

        select {
            font-family: 'Crimson Text', serif;
            font-size: 1.1em;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            color: #333;
            flex-grow: 1; /* Makes the dropdown take available space */
        }

        button {
            font-family: 'Crimson Text', serif;
            font-weight: 700;
            font-size: 1.1em;
            padding: 15px 30px;
            
            /* This blue matches your dashboard's banner */
            background-color: #004a99; 
            color: white;
            
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fbf; /* A lighter blue on hover */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>FireWatch</h1>
        <h1>Welcome</h1>
        <p>Select a region to view the live dashboard</p>

        <form action="shell.html" method="get" class="search-form">
            
            <select name="country" id="country-select">
                <option value="india">India</option>
                <option value="usa">United States</option>
                <option value="brazil">Brazil</option>
                <option value="australia">Australia</option>
                <option value="germany">Germany</option>
            </select>
            
            <button type="submit">View Dashboard</button>

        </form>
    </div>

</body>
</html>
